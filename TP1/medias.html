        <h2>Manipulation des média en HTML</h2>
        <h3 id="Images">Images <span class="material-icons">image</span> </h3>
        <table>
            <tr>
                <td rowspan="2"> <img height="150" src="/TP1/images/nantes.jpg" alt="" ></td>
                <td>
                    <a href="http://isen-nantes.fr" target="_blank">
                        <svg width="350" height="200">
                            <rect x="100" y="25" width="150" height="150" fill="green"/>
                        </svg>
                    </a>
                </td>
                <td><img height="150" src="/TP1/images/nantes.jpg" alt=""></td>
            </tr>
            <tr>
                <td>
                    <svg>
                        <text fill="red" transform="rotate(30 -100,100)">Non disponible</text>
                    </svg>
                </td>
                <td><img height="150" src="/TP1/images/nantes.jpg" alt=""></td>
            </tr>
        </table>
        <h3 id="Vidéo1">Vidéo avec la balise &lt;iframe&gt; <span class="material-icons">movie</span> </h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7gwK1dcz0IU" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3 id="Vidéo2">Vidéo avec la balise &lt;vidéo&gt; <span class="material-icons">movie</span> </h3>
        <video width="320" height="240" controls>
            <source src="vidéos/windtunnel.mp4" type="video/mp4">
            <source src="vidéos/windtunnel.ogg" type="video/ogg">
            <source src="vidéos/windtunnel.webm" type="video/webm">
        </video>
        <h3 id="Audio">Audio <span class="material-icons">music_note</span> </h3>
        <audio controls>
            <source src="/TP1/audios/audio.m4a" type="audio/mp4">
        </audio>
        <h3 id="Iframe">Iframe <span class="material-icons">link</span> </h3>
        <iframe src="http://isen-nantes.fr" width="700" height="400" name="nom"></iframe>
